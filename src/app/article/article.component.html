<app-nav-bar></app-nav-bar>

<div class="content" *ngIf="article">
    <div class="article-content">
        <h1>{{article.title}}</h1>

        <p>{{article.post}}</p>

        <div class="img">
            <img src="http://localhost:8000/{{article.post_image}}" alt="" >
        </div>

        <div class="paragraphe">
           {{article.post}}
        </div>
    </div>
    <app-filter class="filter"></app-filter>
</div>

<app-footer></app-footer>
