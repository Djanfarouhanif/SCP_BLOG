

<app-nav-bar></app-nav-bar>
<div class="content">
<div class="article">
  <div id="article" *ngFor="let article of articles">
   
    <div class="img">
      <img src="http://localhost:8000/{{article.post_image}}" alt="" />
    </div>
    <div class="paragraphe">
      <h4>{{article.title}}</h4>
      <p>{{article.post}}<a [routerLink]="['/article-detaile/{{article.id}}']" >Voire plus</a></p>
    </div>
  </div>
</div>
<app-filter class="filter"></app-filter>
</div>

<app-footer></app-footer>
