



<app-nav-bar></app-nav-bar>
    <div class="form">
        <h3>Signup</h3>
        <form (ngSubmit)="signup(username.value, email.value, password.value, password2.value)">
            <div class="username">
                <input type="text" placeholder="username" name="username" ngModel #username="ngModel" required>
            </div>

            <div class="email">
                <input type="email" name="email" placeholder="email" ngModel #email="ngModel" required>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="password" ngModel #password="ngModel" required>
            </div>
            <div class="password2">
                <input type="password" name="password2" placeholder="Confirm password" ngModel #password2="ngModel" required>
            </div>

            <div class="button">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
